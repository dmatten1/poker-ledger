<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker Ledger</title>
    <link rel="stylesheet" href="style.css?v=1.0">
    <script src="js/xlsx.full.min.js"></script>
</head>
<body>
    <p>If in PokerNow: Navigate to the Ledger tab under Log/Ledger. Once there, click "Download Ledger". Then, select the .csv from your downloads folder.</p>
    <label for="csvFile">.csv or .xlsx:</label>
    <input type="file" id="csvFile" accept=".csv,.xlsx">
    <br></br>
    <caption>Net Column Number: </caption>
    <input type="number" id="colNum" placeholder="pokernow:7" value = 7>
    <br></br>
    <button id="button">Submit</button>
    <button id="goToAllTimeStats">See All Time Stats</button>
    <script src="poker.js"></script>
</body>
</html>
